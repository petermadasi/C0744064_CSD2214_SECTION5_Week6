<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0744064</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function numbers(CountUpTo) {
        var sum = 0;
            for (i = 0; i < CountUpTo ; i++) {
            sum += i;
            
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var input = prompt("Input yout number");
        document.write(numbers(input));
    </script>
    
</body>
</html>
