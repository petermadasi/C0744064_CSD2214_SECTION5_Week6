<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0744064</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function numbers(CountUpTo) {
            var sum = 0;
            var i = 0;
            while (i <= CountUpTo) {
                sum += i;
                i++;
                return sum;
                document.write(sum);
            }
            //for (i = 0; i < CountUpTo ; i++) {
            //sum += i;
            
            //}
            //return sum;
        }
    </script>
</head>
<body>
    <script>
        var input = prompt("Input yout number");
        document.write(numbers(input));

    </script>
    
</body>
